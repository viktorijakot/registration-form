<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body {
        margin: 0;
        background-color: #08080B;
    }

    * {
        border: 0;
    }

    .container {
        width: 70%;
        background-color: #242424;
        margin-left: auto;
        display: flex;
        justify-content: center;
        padding-top: 50px;
        padding-bottom: 5px;
        border-left: 2px solid #7F7F7F;
    }

    .white {
        color: white;

    }

    .about {
        width: 450px;
        color: #7F7F7F;
        font-size: 18px;
    }

    form {
        margin-top: 40px;
        border-bottom: 0.5px solid #7F7F7F;
        padding-bottom: 50px;
    }

    input {
        outline: none;
        background-color: #242424;
        border: 0.5px solid #7F7F7F;
        border-radius: 3px;
        width: 500px;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    form div {
        margin-top: 20px;
    }

    .blue {
        border: 0.5px solid #4B72C2;
    }

    .ractangle {
        width: 15px;
        height: 15px;
        border: 0.5px solid #7F7F7F;
        border-radius: 3px;
    }

    .confirm {
        display: flex;
        gap: 20px;
        color: #7F7F7F;
    }

    button {
        width: 200px;
        height: 48px;
        background-color: #4B72C2;
        color: white;
        border-radius: 3px;
        margin-top: 20px;
        cursor: pointer;
    }
    
    button:hover, span:hover {
        font-size: larger;

    }

    .bottom-text {
        color: #7F7F7F;
        padding-bottom: 20px;
    }

    span {
        color: #4B72C2;
    }

    svg {
        margin-bottom: -2px;
        margin-left: 2px;
    }

    img {
        position: absolute;
        z-index: -1;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <img src="Blend Group 1.png" alt="lines">
    <div class="container">
        <div class="box">
            <h1 class="white">Set up your account</h1>
            <p class="about">Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum has been the industry.</p>
            <form>
                <div><input class="white" type="text" value="VJ" required></div>
                <div><input class="white blue" type="text" value="Rathod"></div>
                <div><input type="text" placeholder="Mobile Number"></div>
                <div><input type="email" placeholder="Email Address"></div>
                <div><input type="password" placeholder="Password"></div>
                <div><input type="password" placeholder="Confirm Password"></div>
                <div class="confirm">
                    <div class="ractangle"></div>
                    <div> Confirm Password</div>
                </div>
                <div class="white"><button>Continue</button></div>
            </form>
            <p class="bottom-text">Already have an account?
                <span>Sign in
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 7H13" stroke="#4B72C2" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M7.75 1.75L13 7L7.75 12.25" stroke="#4B72C2" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
            </p>
        </div>
    </div>
</body>

</html>
